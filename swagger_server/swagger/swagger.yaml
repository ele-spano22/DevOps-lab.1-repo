openapi: 3.0.0
info:
  title: Student API TEST123
  description: Simple student management API
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/tutorial/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /student/{student_id}:
    get:
      summary: Get a student
      description: Returns a single student
      operationId: get_student_by_id
      parameters:
        - name: student_id
          in: path
          description: The student ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "404":
          description: Not found
      x-openapi-router-controller: swagger_server.controllers.default_controller

    delete:
      summary: Delete a student
      operationId: delete_student
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Student deleted successfully
        "404":
          description: Student not found
      x-openapi-router-controller: swagger_server.controllers.default_controller

  /student/{student_id}/average_grade:
    get:
      summary: Get average grade
      operationId: get_average_grade
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Average grade
          content:
            application/json:
              schema:
                type: number
                format: float
        "404":
          description: Student not found or no grades
      x-openapi-router-controller: swagger_server.controllers.default_controller

  /student:
    post:
      summary: Add a new student
      operationId: add_student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
      responses:
        "201":
          description: Student created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "400":
          description: Invalid input
      x-openapi-router-controller: swagger_server.controllers.default_controller

components:
  schemas:
    Student:
      required:
      - first_name
      - last_name
      type: object
      properties:
        student_id:
          type: string
          example: "14444593"
        first_name:
          type: string
          example: Elena
        last_name:
          type: string
          example: Spano
        grade_records:
          type: array
          items:
            $ref: "#/components/schemas/GradeRecord"
      example:
        student_id: "14444593"
        last_name: Spano
        grade_records:
        - grade: 7.5
          subject_name: Physics
        - grade: 7.5
          subject_name: Physics
        first_name: Elena
    GradeRecord:
      required:
      - grade
      - subject_name
      type: object
      properties:
        subject_name:
          type: string
          example: Physics
        grade:
          maximum: 10
          minimum: 0
          type: number
          format: float
          example: 7.5
      example:
        grade: 7.5
        subject_name: Physics

